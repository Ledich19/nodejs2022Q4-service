services:
  dev-db:
    image: postgres:alpine
    restart: always
    ports:
      - ${POSTGRES_HOST}:${POSTGRES_HOST}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - postgres
    volumes:
      - ./pg_data:/var/lib/postgresql/data

  server:
    build: .
    restart: always
    depends_on:
      - dev-db
    ports:
      - '4000:4000'
    networks:
      - postgres
    volumes:
      - ./pg_data:/var/lib/postgresql/data

networks:
  postgres:
    driver: bridge